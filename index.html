<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtualfarm404</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio src="sound/bgmusic.mp3" loop></audio>
    <div class="scene">

        <div class="object clouds">
            <img class="face cloud1" src="images/cloud.png">
            <img class="face cloud2" src="images/cloud2.png">
            <img class="face cloud3" src="images/clouds3..png">

        </div>

        <div class="object grass">
            <img class="face grass1" src="images/grass.png">
            <img class="face grass2" src="images/grass.png">

        </div>

        <div class="object grass2">
            <img class="face grass1" src="images/grass.png">
            <img class="face grass2" src="images/grass.png">
            <img class="face grass3" src="images/grass.png">

        </div>

        <div class="object grass3">
            <img class="face grass1" src="images/grass.png">
            <img class="face grass2" src="images/grass.png">
            <img class="face grass3" src="images/grass.png">

        </div>

        <div class="object land">
            <img class="face top" src="images/land_top.png">
            <img class="face side" src="images/land_sides.png">
            <img class="face side2" src="images/land_sides.png">
            <img class="face bubble" src="images/bubbles.gif">
            <img class="face bubble2" src="images/bubbles.gif">
            <img class="face bubble3" src="images/bubbles.gif">
            <img class="face lotus1" src="images/lotus.gif">
            <img class="face lotus2" src="images/lotus.gif">
            <img class="face lotus3" src="images/lotus.gif">
        </div>

        <div class="object fence">
            <img class="face front" src="images/fence.png">
            <img class="face left" src="images/fence.png">
            <img class="face right" src="images/fence2.png">
        </div>


        <div class="object house">
            <img class="face front" src="images/house_front.png">
            <img class="face left" src="images/house_sides.png">
            <img class="face roof1" src="images/house_roof.png">
            <img class="face roof2" src="images/house_roof.png">
            <img class="face door" id="door" src="images/house_slidingdoor.png">
            <img class="face mid" src="images/house_midpillar.png">

        </div>

        <div class="object tree treeshake">
            <img class="face treeface1" id='tree1face1' src="images/tree.png">
            <img class="face treeface2" id='tree1face2' src="images/tree.png">
        </div>
        <div class="object tree2 treeshake">
            <img class="face treeface1" id='tree2face1' src="images/tree.png">
            <img class="face treeface2" id='tree2face2' src="images/tree.png">
        </div>

        <div class="object tree3 treeshake">
            <img class="face treeface1" id='tree3face1' src="images/palmtree.png">
            <img class="face treeface2" id='tree3face2' src="images/palmtree.png">
        </div>

        <div class="object tree4 treeshake">
            <img class="face treeface1" id='tree4face1' src="images/palmtree.png">
            <img class="face treeface2" id='tree4face2' src="images/palmtree.png">
        </div>


        <div class="object fruits">
            <img class="face peach" src="images/peach.png">
            <img class="face apple" src="images/apple.png">
            <img class="face avo" src="images/avo.png">
            <img class="face cherry" src="images/cherry.png">
            <!-- <img class="face orange" src="images/orange.png"> -->
        </div>


        <div class="object scarecrow">
            <img class="face front" src="images/scarecrow.png">
        </div>


        <div class="object farm">

            <img class="face place1" src="images/crops/carrot_growing2.png">
            <img class="face place2" src="images/crops/straw_growing2.png">
            <img class="face place3" src="images/crops/pumpkin_growing2.png">
            <img class="face place4" src="images/crops/corn_growing2.png">
            <img class="face flowerplace1" src="images/crops/rose_growing2.png">
            <img class="face flowerplace2" src="images/crops/daisy_growing2.png">
            <!-- <img class="face flowerplace3" src="images/flowerplace_transparent.png">
            <img class="face flowerplace4" src="images/flowerplace_transparent.png">
            <img class="face flowerplace5" src="images/flowerplace_transparent.png">
            <img class="face flowerplace6" src="images/flowerplace_transparent.png"> -->

        </div>

        <div class="object wildflowers">
            <img class="face flower1" src="images/flowers.gif">
            <img class="face flower2" src="images/flowers.gif">
        </div>

        <div class="object animals">
            <img class="face chicken" src="images/chicken.gif">

        </div>





    </div>

    <div class="items_UI">

        <div class="inventory_menu">
            <div class="inventory_items">

                <img class="item carrot" src="images/inventory1.png">
                <img class="item strawberry" src="images/inventory2.png">
                <img class="item pumpkin" src="images/inventory3.png">
                <img class="item corn" src="images/inventory4.png">
                <img class="item cabbage" src="images/inventory5.png">
                <img class="item lavender" src="images/inventory6.png">
                <img class="item daisy" src="images/inventory7.png">
                <img class="item rose" src="images/inventory8.png">

            </div>
        </div>
        
        <div class="control">
            <img class="next" src="images/UI/next.png">
            <img class="okay" src="images/UI/okay.png">

        </div>

        <div class="hotspots">

            <div class="hotspot 1"></div>
            <div class="hotspot 2"></div>
            <div class="hotspot 3"></div>
            <div class="hotspot 4"></div>
            <div class="hotspot 5"></div>
            <div class="hotspot 6"></div>
            <div class="hotspot 7"></div>
            <div class="hotspot 8"></div>
    
    
        </div>
    

    </div>


    <div class="sunmoon">

        <img class="moon" src="images/moon_animated.gif">
        <img class="sun" src="images/sun_animated.gif">

    </div>


    <div class="buttons">
        <img class="soundbutton" src="images/sound_button.png">
        <img class="mutebutton" src="images/mute_button.png">

    </div>


    <div class="housemenu">

        <img class="info" src="images/UI/house_items.png">


    </div>



    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
</body>
</html>
